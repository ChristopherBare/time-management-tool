
<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <div>
            <label for="date">Date</label>
            <input [(ngModel)]="timesheet.date" type="text" name="date" class="form-control" id="date" aria-describedby="idHelp" placeholder="Enter Date">
          </div>
            <div>
            <label for="timeInHours">Time in (in hours)</label>
            <input [(ngModel)]="timesheet.timeInHours" type="text" name="timeInHours" class="form-control" id="timeInHours" aria-describedby="nameHelp" placeholder="Enter your hours in">
          </div>
            <div>
            <label for="timeInMinutes">Time in (in minutes)</label>
            <input [(ngModel)]="timesheet.timeInMinutes" type="text" name="timeInMinutes" class="form-control" id="timeInMinutes" aria-describedby="emailHelp"
                   placeholder="Enter your minutes in">
          </div>
            <div>
            <label for="timeOutHours">Time out (in hours)</label>
            <input [(ngModel)]="timesheet.timeOutHours" type="text" name="timeOutHours" class="form-control" id="timeOutHours" aria-describedby="nameHelp" placeholder="Enter your hours out">
          </div>
            <div>
            <label for="timeOutMinutes">Time Out (in minutes)</label>
            <input [(ngModel)]="timesheet.timeOutMinutes" type="text" name="timeOutMinutes" class="form-control" id="timeOutMinutes" aria-describedby="emailHelp"
                   placeholder="Enter your minutes out">
          </div>
          </div>
        </form>
        <button class="btn btn-primary" (click)="submitTimesheet()">Create timesheet</button>
      </div>
    </div>
  </div>
</div>
