<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      |
      <th>Time In</th>
      |
      <th>Time Out</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let timesheet of timesheets">

      <td>{{ timesheet.date }}</td>
      <td> {{timesheet.timeInHours}}:{{timesheet.timeInMinutes}}</td>
      <td> {{timesheet.timeOutHours}}:{{timesheet.timeOutMinutes}}</td>
      <td>
        <button class="btn btn-primary"> Show details</button>
      </td>
    </tr>
    </tbody>
  </table>
